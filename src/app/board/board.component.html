<board-toolbar [board]="current_board" class="board-toolbar" [goToView]="goToView"></board-toolbar>
<div class="board-decks-container">
  <deck
    [deck]="deck"
    [board]="current_board"
    [(selectedCard)]="selectedCard"
    [(selectedDeck)]="selectedDeck"
    (click)="updateSelectedDeck(deck.id)"
    *ngFor="let deck of current_board.decks"></deck>
</div>
