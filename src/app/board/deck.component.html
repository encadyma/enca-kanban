<div class="deck">
  <deck-header [deck]="deck"></deck-header>
  <div class="deck-cards">
    <deck-card
      [card]="card"
      *ngFor="let card of cards"
      (click)="onSelect(card)"
      [(selectedCard)]="selectedCard"
      [isSelected]="(selectedDeck === deck.id)"></deck-card>
  </div>
  <div class="deck-action-add-card">+ ADD CARD</div>
</div>
