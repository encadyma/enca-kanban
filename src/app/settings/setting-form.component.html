<div class="setting-form">
  <p *ngIf="form.description">{{form.description}}</p>
  <br *ngIf="form.description">
  <setting-option-button [options]="form.options" *ngIf="form.type == 'Button'"></setting-option-button>
  <setting-option-picker [options]="form.options" *ngIf="form.type == 'Picker'"></setting-option-picker>
</div>
